options {

    directory "/var/cache/bind";

    listen-on { 127.0.0.1; };
    listen-on-v6 { none; };

    allow-transfert { none; };
    
    pid-file "/var/run/named/named.pid";

    allow-recursion { none; };
    recursion no;

    zone "webtest.local" IN  {
        type: master;
        file "/etc/bind/db.webtest.local";
    }

}
version : '2'

services :

  Directeur:
    image: ubuntu:latest
    container_name: Directeur
    networks:
      woody_Direction:
        ipv4_address: 172.19.0.2
  
  Secretaire:  
    image: ubuntu:latest
    container_name: Secretaire
    networks:
      woody_Direction:
        ipv4_address: 172.19.0.3

  Comptable1:
    image: ubuntu:latest
    container_name: Comptable1
    networks:
      woody_Administration:
        ipv4_address: 172.19.0.130
  
  Comptable2:  
    image: ubuntu:latest
    container_name: Comptable2
    networks:
      woody_Administration:
        ipv4_address: 172.19.0.131
      
  Commercial1:
    image: ubuntu:latest
    container_name: Commercial1
    networks:
      woody_Administration:
        ipv4_address: 172.19.0.194
  
  Commercial2:  
    image: ubuntu:latest
    container_name: Commercial2
    networks:
      woody_Administration:
        ipv4_address: 172.19.0.195    
      
  Atelier:  
    image: ubuntu:latest
    container_name: Atelier
    networks:
      woody_Atelier:
        ipv4_address: 172.19.1.2
      
networks:
  woody_Direction:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.19.0.0/25
  woody_Administration:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.19.0.128/25
  woody_Atelier:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.19.1.0/24
